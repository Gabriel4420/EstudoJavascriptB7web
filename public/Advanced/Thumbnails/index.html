<!DOCTYPE html>
<html lang="en">

<head>

    <title>Thumbnails</title>
    <style>
        img {
            border-radius: 25%;
            margin-right: 5%;
        }
        
        #area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>

<body>
    <input type="file" name="image" accept="image/*" id="image">
    <button onclick="show()">Mostrar</button>

    <div id="area">

    </div>
